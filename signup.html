<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./public/style/styleNodeForm.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <title>Mail</title>

</head>
<body class="text-center">
  
<main class="form-signin">
<form action="/" method="POST">
  <img class="mb-4" src="./public/imgs/mailletter.svg" alt="" width="100" height="100">
  <h1 class="h3 mb-3 fw-normal">Записаться</h1>

  <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
    <label for="floatingInput">Email</label>
  </div>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="name">
    <label for="floatingPassword">Имя</label>
  </div>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="number">
    <label for="floatingPassword">Номер Телефона</label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Записаться</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
</form>
</main>

</body>
</html>
